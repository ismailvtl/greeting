<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greeting</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #010c3d, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    h1 {
      font-size: 52px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1><span class="greeting"></span>, <span class="user"></span></h1>

  <script>
    function getGreeting() {
      const hour = new Date().getHours();
      if (hour < 12) return "Good morning";
      if (hour < 18) return "Good afternoon";
      return "Good evening";
    }

    const userKey = "username";
    let username = localStorage.getItem(userKey);

    if (!username) {
      username = prompt("Please enter your name:");
      if (username) {
        localStorage.setItem(userKey, username);
      }
    }

    document.querySelector(".greeting").textContent = getGreeting();
    document.querySelector(".user").textContent = username || "Guest";
  </script>
</body>

</html>
